<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1, h2 {
            color: #333;
        }
        .post {
            margin-bottom: 20px;
        }
        .post h2 {
            margin-top: 0;
        }
        .post .date {
            color: #777;
            font-size: 14px;
        }
        .post p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <h1>我的个人博客</h1>
    <p>欢迎来到我的博客，这里记录了我的学习和生活。</p>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">关于我</a>
    <a href="#">文章列表</a>
    <a href="#">联系我</a>
</nav>

<div class="container">
    <div class="post">
        <h2>第一篇博客文章</h2>
        <p class="date">2023年10月3日</p>
        <p>这是我的第一篇博客文章，内容介绍了如何开始写博客。写博客是分享知识和记录个人成长的一个好方法。</p>
    </div>

    <div class="post">
        <h2>第二篇博客文章</h2>
        <p class="date">2023年10月4日</p>
        <p>在这篇文章中，我将讨论一些常见的编程技巧和最佳实践。这些技巧可以帮助你提高代码质量和开发效率。</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 我的个人博客. 保留所有权利。</p>
</footer>

</body>
</html>
